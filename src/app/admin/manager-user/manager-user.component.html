	<!-- Content
	================================================== -->
  <div class="dashboard-content">

    <!-- Titlebar -->
    <div id="titlebar">
      <div class="row">
        <div class="col-md-12">
          <h2>Manager User</h2>
          <!-- Breadcrumbs -->
          <nav id="breadcrumbs">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Dashboard</a></li>
              <li> User Manager</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Listings -->
      <div class="col-lg-12 col-md-12">
        <div class="dashboard-list-box margin-top-0">

          <table class="table">
            <thead>
              <tr>

                <th scope="col">Avatar</th>
                <th scope="col">User Name</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email </th>
                <th> Role</th>
                <th scope="col">Control</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ListUser " >

                <td> <img src="{{item.avatar}}" alt=""> </td>
                <td>{{item.userName}}</td>
                <td>{{item.full_name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.role}}</td>
                <td>
                  <div class="example-button-row">
                 <button mat-raised-button color="warn">Edit Role</button>
                  </div>
                </td>
              </tr>

            </tbody>

          </table>

    </div>

  </div>
  <!-- Content / End -->
