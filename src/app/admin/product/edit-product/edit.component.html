	<!-- Content
	================================================== -->
  <div class="dashboard-content">
    <form  #productForm="ngForm" (ngSubmit)="editProduct(productForm)">
      <!-- Titlebar -->
      <div id="titlebar">
        <div class="row">
          <div class="col-md-12">
            <h2>Add Product</h2>
            <!-- Breadcrumbs -->
            <nav id="breadcrumbs">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li>Add Product</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

          <div id="add-listing">

            <!-- Section -->
            <div class="add-listing-section">

              <!-- Headline -->
              <div class="add-listing-headline">
                <h3>
                  <i class="sl sl-icon-doc"></i> Basic Informations
                </h3>
              </div>

              <!-- Title -->
              <div class="row with-forms">
                <div class="col-md-12">
                  <h5>Product Name</h5>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label> ProductName</mat-label>
                    <input matInput
                     name="productName"
                      [(ngModel)]="product.productName"
                      required>
                  </mat-form-field>
                </div>
              </div>
              <!-- Row -->
              <div class="row with-forms">
                <!-- Price -->
                <div class="col-md-4">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" placeholder="Price" min="20000"
                    name="price"
                    [(ngModel)]="product.price" required>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label> Availability</mat-label>
                      <input matInput type="number" placeholder="Availability" min="1"
                      name="quantity"
                      [(ngModel)]="product.quantity" required>
                    </mat-form-field>
                </div>
                <!-- Status -->
                <div class="col-md-12" >
                  <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select>
                      <mat-option  *ngFor="let i of listCate"
                     (click)="selectCategory(i.id)" name="categoryId" value="category_Name"
                      [(ngModel)]="product.category_id " required> {{i.name}}</mat-option>
                    </mat-select>

                  </mat-form-field>

                </div>
              </div>
              <!-- Row / End -->
            </div>
            <!-- Section / End -->
            <!-- Section -->
            <div class="add-listing-section margin-top-45">
              <!-- Headline -->
              <div class="add-listing-headline">
                <h3>
                  <i class="sl sl-icon-docs"></i> Details
                </h3>
              </div>
              <!-- Description -->
              <div class="form">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label> Description</mat-label>
                    <textarea matInput  name="description"
                    [(ngModel)]="product.description"required></textarea>
                  </mat-form-field>
              </div>
            </div>
            <!-- Section / End -->
            <!-- Section -->
            <div class="add-listing-section margin-top-45">
              <!-- Headline -->
              <div class="add-listing-headline">
                <h3>
                  <i class="sl sl-icon-picture"></i> Images
                </h3>
              </div>
            <div>
              <input type="file" multiple value="select"
              accept="image/png, image/jpeg" #seclectFile
              (change)="onFileSelected($event)" required>
            </div>
            <div class="container text-center">
              <div class="row row-cols-2">
                  <mat-grid-list rowHeight="1:1" cols="4" >
                    <mat-grid-tile-header>List Images</mat-grid-tile-header>
                      <mat-grid-tile *ngFor="let image of lImage" >
                       <div style="position: relative">
                        <span class="btn-remove-image" (click)="removeImages(image.id)">X</span>
                        <!-- <img [src]="file.url" alt="" width="100px" height="100px"> -->
                        <img [src]="image.url_Image" alt="" width="100px" height="100px">
                      </div>
                    </mat-grid-tile>

                  </mat-grid-list>
                  <mat-grid-list rowHeight="1:1" cols="4" *ngIf="isnew" >
                    <mat-grid-tile-header>New Image</mat-grid-tile-header>
                      <mat-grid-tile *ngFor="let file of product.productImage;  let i =index;" >
                       <div style="position: relative">
                        <span class="btn-remove-image" (click)="removeImage(i)">X</span>
                        <img [src]="file.url" alt="" width="100px" height="100px">
                      </div>
                    </mat-grid-tile>

                  </mat-grid-list>
              </div>
            </div>
            </div>
            <!-- Section / End -->
          </div>
        </div>
      </div>
      <button class="button preview" type="submit"  >
        Edit Product <i class="fa fa-arrow-circle-right"></i>
      </button>
    </form>
  </div>
  <!-- Content / End -->
