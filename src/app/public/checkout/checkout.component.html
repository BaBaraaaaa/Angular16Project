
	<!-- Breadcrumb Section Begin -->
	<section class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__text">
						<h4>Check Out</h4>
						<div class="breadcrumb__links">
							<a >Home</a> <a [routerLink]="['/']">Shop</a> <span>Check
								Out</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Section End -->

	<!-- Checkout Section Begin -->
	<section class="checkout spad">
		<div class="container">
			<div class="checkout__form">
				<form #checkoutF="ngForm" (ngSubmit)="checkout(checkoutF)">
					<div class="row">
						<div class="col-lg-8 col-md-6">
							<div class="checkout__input">

                  <p>
                    Full Name<span>*</span>
                  </p>
                  <input name="full_name"  matInput
                [(ngModel)]="order.full_name " required>
							</div>
							<div class="checkout__input">

                  <p>
                    Country<span>*</span>
                  </p>
                  <input name="country"   matInput
                  [(ngModel)]="order.country"  placeholder="Country" required>

							</div>
							<div class="checkout__input">
								<p>
									Address<span>*</span>
								</p>
								<input matInput name="address" [(ngModel)]="order.address"  placeholder="Address"
									class="checkout__input__add">
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="checkout__input">
										<p>
											Phone<span>*</span>
										</p>
										<input name="phone"
											matInput placeholder="Phone Number"  [(ngModel)]="order.phone" required>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="checkout__input">
										<p>
											Email<span>*</span>
										</p>
										<input name="email" type="email" [(ngModel)]="order.email "	matInput required>
									</div>
								</div>
							</div>
							<div class="checkout__input">
								<p>
									Order notes<span>*</span>
								</p>
								<input matInput name="note" type="text" [(ngModel)]="order.note"
									placeholder="Notes about your order, e.g. special notes for delivery.">
							</div>
						</div>
						<div class="col-lg-4 col-md-6" >
							<div class="checkout__order">
								<h4 class="order__title">Your order</h4>
								<div class="checkout__order__products">
									Product <span>Total</span>
								</div>
								<ul class="checkout__total__products" *ngFor="let item of product" >
									<div >
										<div>
											<li></li>
											<span >{{item.productName}}</span>
										</div>

									</div>
									<div>
										<li><span> {{item.price}}</span></li>
									</div>
								</ul>
								<ul class="checkout__total__all">
									<li>Total <span></span></li>
								</ul>


								<button type="submit" class="site-btn"> ORDER !</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- Checkout Section End -->
