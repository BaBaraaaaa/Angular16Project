
   <div class="row">
    <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2" src="{{user.avatar}}" alt="">
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->
                <button class="btn btn-primary" type="button">Upload new image</button>
                <input type="file" multiple value="select" class="upload"
                accept="image/png, image/jpeg" #seclectFile
                (change)="onFileSelected($event)" required>Upload new image
            </div>
        </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
              <form #updateProfile="ngForm" (submit)="changeProfileNoImage(updateProfile)">
                  <!-- Form Group (username)-->
                  <div class="mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label> Your Name</mat-label>
                        <input matInput  name="full_name" type="text"  [(ngModel)]="user.full_name" ngModel>
                      </mat-form-field>
                    </div>

                  <!-- Form Group (email address)-->
                  <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Email</mat-label>
                      <input matInput  name="email" type="text"  [(ngModel)]="user.email" ngModel>
                    </mat-form-field>
                  </div>
                  <!-- Form Row-->
                  <div class="row gx-3 mb-3">
                      <!-- Form Group (phone number)-->
                      <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Phone </mat-label>
                          <input matInput  name="phone_number" type="phone"
                          [(ngModel)]="user.phone_number">
                        </mat-form-field>
                      </div>
                  </div>
                  <!-- Save changes button-->
                  <button class="btn btn-primary" type="submit">Save changes</button>
              </form>
          </div>
      </div>
  </div>
</div>
